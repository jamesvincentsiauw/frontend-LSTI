    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white">
        <a class="navbar-brand d-flex align-content-center" href="index.html">
            <img src="images/logo-itb-bandung---warna.png" width="40" height="40" class="align-top" alt="">
            <p class="font-dektm" style="margin-left:15px; margin-top:3px;">DEKTM</p>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

                <a class="title-nav nav-item nav-link" href="jadwal.html">

        </div>

</header>

<main style="margin-top:100px;">
    <p class="title-small text-center"> Register.</p>
    <div class="small-space"></div>
    <form class="w-35 mx-auto d-block" action="http://178.128.104.74/pengelolaanjalurseleksipmb/auth/register" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label class="paragraph" for="inputName">Nama Lengkap</label>
            <input name="nama" type="text" class="form-control" id="inputName" placeholder="isi nama lengkap anda">
        </div>
        <div class="form-group">
            <label class="paragraph" for="inputAlamat">Alamat</label>
            <input name="alamat" type="text" class="form-control" id="inputAlamat" placeholder="isi alamat anda">
        </div>
        <div class="form-group">
            <label class="paragraph" for="inputFakultas">Fakultas</label>
            <input name="fakultas" type="text" class="form-control" id="inputFakultas" placeholder="isi fakultas anda">
        </div>
        <div class="form-group">
            <label class="paragraph" for="inputTL">Tanggal Lahir</label>
            <input name="ttl" type="date" class="form-control" id="inputTL" placeholder="isi tanggal lahir anda">
        </div>
        <div class="form-group">
            <label class="paragraph" for="inputTingkat">Tingkat</label>
            <input name="tingkat" type="text" class="form-control" id="inputTingkat" placeholder="isi tingkat anda">
        </div>
        <div class="form-group">
            <label class="paragraph" for="inputJalur">Jalur</label>
            <input name="jalur" type="text" class="form-control" id="inputJalur" value="Seleksi Mandiri" disabled>
        </div>
        <div class="form-group">
            <label class="paragraph" for="inputUsername">Username</label>
            <input name="username" type="text" class="form-control" id="inputUsername" placeholder="isi username anda">
        </div>
        <div class="form-group">
            <label class="paragraph" for="inputEmail">Email</label>
            <input name="email" type="text" class="form-control" id="inputEmail" placeholder="isi email anda">
        </div>
        <div class="form-group">
            <label class="paragraph" for="inputName">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="isi password anda">
        </div>
        <div class="small-space"></div>
        <button class="btn-2 d-block mx-auto">Submit</button>
    </form>
    <div class="small-space"></div>
</main>

<footer>
</footer>

</body>
</html>
